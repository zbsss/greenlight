name: frontend

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - "movies/frontend/**"
    branches:
      - main

defaults:
  run:
    working-directory: movies/frontend

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1

      - name: Set up Node.js
        uses: actions/setup-node@v4.1.0
        with:
          node-version: 24

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test

      - name: Lint
        run: npm run lint
