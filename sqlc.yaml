version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/movies/model/sql/query.sql"
    schema: "internal/movies/model/sql/schema.sql"
    gen:
      go:
        package: "model"
        out: "internal/movies/model"
        sql_package: "pgx/v5"
        emit_json_tags: true
        json_tags_case_style: camel
        emit_interface: true
